<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
<div class="title-container">
    <div class="title-background">
        <div class="title-words">
            <h1><span id="main-logo"><img src="./img/vw-logo-fancy.svg" class="img-fluid" height="100px" width="100px"></span>VW Enthusiast</h1>
        </div>
    </div>
</div>
<div class="main-container">
    <form action="" class="mainForm">
        <h2 class="hero-content">Welcome all Volkswagen enthusiasts</h2>
        <div class="input-container">
            <fieldset class="name space-between">
                <div class="first-container vertical">
                    <label for="first" class="text-dark""><b>First name</b></label>
                    <input type="text" id="first" name="first" placeholder="First name...">
                </div>
                <div class="last-container vertical">
                    <label for="last" class="text-dark""><b>Last name</b></label>
                    <input type="text" id="last" name="last" placeholder="Last name...">
            
                </div>
            </fieldset>
            <fieldset class="contact space-between">
                <div class="email-container vertical">
                    <label for="email" class="text-dark""><b>Email</b></label>
                    <input type="email" id="email" name="email" placeholder="Email..." required>
                </div>
                <div class="phone-container vertical">
                    <label for="phone" class="text-dark""><b>Phone number</b> </label>
                    <input type="text" id="phone" name="phone" placeholder="Phone number...">
                </div>
            </fieldset>
            <fieldset class="password space-between">
                <div class="password-input vertical">
                    <label for="inputPass" class="text-dark""><b>Password</b></label>
                    <input type="password" name="inputPass" id="inputPass" placeholder="Password..." required>
                </div>
                <div class="password-verify vertical">
                    <label for="validPass" class="text-dark"><b>Verify Password</b></label>
                    <input type="password" name="validPass" id="validPass" placeholder="Verify Password..." required>
                </div>
            </fieldset>
        </div>
        <div class="bottom-container">
            <button class="submit-btn" type="submit">Create Account</button>
            <p class="already">Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
